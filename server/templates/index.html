<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canada House Price Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container mt-5">
  <h2>Canada House Price Prediction</h2>

  <form method="POST">
    <div class="row">
      <div class="col-md-4 mb-3">
        <label>City</label>
        <select name="City" class="form-select">
          {% for c in categories["city"] %}
            <option value="{{ c }}">{{ c }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-4 mb-3">
        <label>Province</label>
        <select name="Province" class="form-select">
          {% for p in categories["province"] %}
            <option value="{{ p }}">{{ p }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-2 mb-3">
        <label>Bedrooms</label>
        <input type="number" name="Bedrooms" class="form-control" required>
      </div>

      <div class="col-md-2 mb-3">
        <label>Bathrooms</label>
        <input type="number" name="Bathrooms" class="form-control" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2 mb-3">
        <label>Acreage</label>
        <input type="number" step="0.01" name="Acreage" class="form-control" required>
      </div>

      <div class="col-md-3 mb-3">
        <label>Property Type</label>
        <select name="Property Type" class="form-select">
          {% for pt in categories["property type"] %}
            <option value="{{ pt }}">{{ pt }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-3 mb-3">
        <label>Square Footage</label>
        <input type="number" name="Square Footage" class="form-control" required>
      </div>

      <div class="col-md-2 mb-3">
        <label>Garage</label>
        <select name="Garage" class="form-select">
          {% for v in categories["garage"] %}
            <option value="{{ v }}">{{ v }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-2 mb-3">
        <label>Parking</label>
        <select name="Parking" class="form-select">
          {% for v in categories["parking"] %}
            <option value="{{ v }}">{{ v }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2 mb-3">
        <label>Fireplace</label>
        <select name="Fireplace" class="form-select">
          {% for v in categories["fireplace"] %}
            <option value="{{ v }}">{{ v }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-3 mb-3">
        <label>Heating</label>
        <select name="Heating" class="form-select">
          {% for h in categories["heating"] %}
            <option value="{{ h }}">{{ h }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-2 mb-3">
        <label>Waterfront</label>
        <select name="Waterfront" class="form-select">
          {% for v in categories["waterfront"] %}
            <option value="{{ v }}">{{ v }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-2 mb-3">
        <label>Sewer</label>
        <select name="Sewer" class="form-select">
          {% for s in categories["sewer"] %}
            <option value="{{ s }}">{{ s }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-1 mb-3">
        <label>Pool</label>
        <select name="Pool" class="form-select">
          {% for v in categories["pool"] %}
            <option value="{{ v }}">{{ v }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-1 mb-3">
        <label>Garden</label>
        <select name="Garden" class="form-select">
          {% for v in categories["garden"] %}
            <option value="{{ v }}">{{ v }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="col-md-1 mb-3">
        <label>Balcony</label>
        <select name="Balcony" class="form-select">
          {% for v in categories["balcony"] %}
            <option value="{{ v }}">{{ v }}</option>
          {% endfor %}
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Predict Price</button>
  </form>

  {% if estimated_price %}
    <div class="alert alert-success mt-4">
      <h4>Estimated Price: ${{ estimated_price }}</h4>
    </div>
  {% endif %}

</div>
</body>
</html>
