<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canada House Price Prediction</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2>Canada House Price Prediction</h2>
  <form method="POST">
    <div class="row">
      <div class="col-md-4 mb-3">
        <label>City</label>
        <input type="text" name="City" class="form-control" required>
      </div>
      <div class="col-md-4 mb-3">
        <label>Province</label>
        <input type="text" name="Province" class="form-control" required>
      </div>
      <div class="col-md-2 mb-3">
        <label>Bedrooms</label>
        <input type="number" name="Bedrooms" class="form-control" required>
      </div>
      <div class="col-md-2 mb-3">
        <label>Bathrooms</label>
        <input type="number" name="Bathrooms" class="form-control" required>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2 mb-3">
        <label>Acreage</label>
        <input type="number" step="0.01" name="Acreage" class="form-control" required>
      </div>
      <div class="col-md-3 mb-3">
        <label>Property Type</label>
        <input type="text" name="Property_Type" class="form-control" required>
      </div>
      <div class="col-md-3 mb-3">
        <label>Square Footage</label>
        <input type="number" name="Square_Footage" class="form-control" required>
      </div>
      <div class="col-md-2 mb-3">
        <label>Garage</label>
        <select name="Garage" class="form-select">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div class="col-md-2 mb-3">
        <label>Parking</label>
        <select name="Parking" class="form-select">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="col-md-2 mb-3">
        <label>Fireplace</label>
        <select name="Fireplace" class="form-select">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div class="col-md-3 mb-3">
        <label>Heating</label>
        <input type="text" name="Heating" class="form-control" required>
      </div>
      <div class="col-md-2 mb-3">
        <label>Waterfront</label>
        <select name="Waterfront" class="form-select">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div class="col-md-2 mb-3">
        <label>Sewer</label>
        <input type="text" name="Sewer" class="form-control" required>
      </div>
      <div class="col-md-1 mb-3">
        <label>Pool</label>
        <select name="Pool" class="form-select">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div class="col-md-1 mb-3">
        <label>Garden</label>
        <select name="Garden" class="form-select">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div class="col-md-1 mb-3">
        <label>Balcony</label>
        <select name="Balcony" class="form-select">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Predict Price</button>
  </form>

  {% if estimated_price %}
    <div class="alert alert-success mt-3">
      <h4>Estimated Price: ${{ estimated_price }}</h4>
    </div>
  {% endif %}
</div>
</body>
</html>
